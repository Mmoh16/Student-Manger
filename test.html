<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Custom Test</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "b58e7b17-b719-486a-9d7b-5cb98d8533c3",
          
          // 1. Force the correct folder path
          path: "/Student-Manger/",
          
          // 2. Explicitly name the worker file path
          serviceWorkerPath: "OneSignalSDKWorker.js",
          
          // 3. Set the scope to the folder
          serviceWorkerParam: { scope: "/Student-Manger/" },
          
          notifyButton: {
            enable: true,
          },
        });
      });
    </script>
</head>
<body>
    <h1>Custom Test</h1>
    <p>Check the bell icon.</p>
</body>
</html>
