<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Test</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "b58e7b17-b719-486a-9d7b-5cb98d8533c3",
          
          // CORRECT PATH: Point to the folder where the worker file is
          path: "/Student-Manger/",

          // CORRECT SCOPE: Restrict to the Student-Manger folder
          serviceWorkerParam: { scope: "/Student-Manger/" },
          
          notifyButton: {
            enable: true,
          },
        });
      });
    </script>
</head>
<body>
    <h1>Notification Test Page</h1>
    <p>If you see the red bell in the corner, it works!</p>
</body>
</html>
