<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Custom Test</title>

    <button onclick="checkOneSignal()" style="position:fixed; top:10px; right:10px; z-index:9999; background: red; color: white; padding: 20px; font-size: 20px;">
  CLICK TO TEST
</button>

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "b58e7b17-b719-486a-9d7b-5cb98d8533c3",
      safari_web_id: "web.onesignal.auto.45e32f52-047f-48ea-8b6f-5a9d2fcde2db", // âœ… Updated to correct ID
      notifyButton: {
        enable: true,
      },
      // This tells OneSignal to look inside your folder, not the root
      path: "/Student-Manger/",
    });

    // Tag the user immediately after initialization
    OneSignal.User.addTag("course", "EST1 Adv March");
  });
</script>

    
<script>
  function checkOneSignal() {
    // 1. Check if OneSignal loaded
    if (!window.OneSignalDeferred) {
      alert("Error: OneSignal not loaded at all.");
      return;
    }

    // 2. Ask OneSignal for the User ID
    try {
      let userId = OneSignal.User.PushSubscription.id;
      let isOptedIn = OneSignal.User.PushSubscription.optedIn;
      alert("User ID: " + userId + "\nOpted In: " + isOptedIn);
    } catch (e) {
      alert("Error checking status: " + e.message);
    }
  }
</script>

</head>
<body>
    <h1>Custom Test</h1>
    <p>Check the bell icon.</p>
</body>
</html>
