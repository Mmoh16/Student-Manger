<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Custom Test</title>

    <button onclick="checkOneSignal()" style="position:fixed; top:10px; right:10px; z-index:9999; background: red; color: white; padding: 20px; font-size: 20px;">
  CLICK TO TEST
</button>

<script>
  function checkOneSignal() {
    // 1. Check if OneSignal loaded
    if (!window.OneSignalDeferred) {
      alert("Error: OneSignal not loaded at all.");
      return;
    }

    // 2. Ask OneSignal for the User ID
    try {
      let userId = OneSignal.User.PushSubscription.id;
      let isOptedIn = OneSignal.User.PushSubscription.optedIn;
      alert("User ID: " + userId + "\nOpted In: " + isOptedIn);
    } catch (e) {
      alert("Error checking status: " + e.message);
    }
  }
</script>

</head>
<body>
    <h1>Custom Test</h1>
    <p>Check the bell icon.</p>
</body>
</html>
